<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <title>寄術盃得分計算機</title>
</head>

<body>
    <div id="player">
        <h3>選手資料</h3>
        <label for="options">選手名稱：</label><!--選手名子寫在這裡-->
        <select id="options" name="options">
            <option value="0">貓毛貓</option>
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
            <option value="5"></option>
            <option value="6"></option>
            <option value="7"></option>
            <option value="8"></option>
            <option value="9"></option>
            <option value="10"></option>
            <option value="11"></option>
            <option value="12"></option>
            <option value="13"></option>
            <option value="14"></option>
            <option value="15"></option>
        </select>
        <label for="first_money">開始前源石碇數：</label>
        <input type="number" id="first_money">
        <label for="finally_money">結束時的源石碇數:</label>
        <input type="number" id="finally_money">
        <label for="money">總共取:</label>
        <div id="money"></div>
    </div>
    <div id="score">
        <h3>比賽分數</h3>
        <div>
            <div>
                <label for="game_score">遊戲結算:</label>
                <input type="number" id="game_score">
            </div>
            <hr>
            <div>
                <label for="3FBoss">三層衛國前夜boss:</label>
                <div id="3FBoss" style="display: inline-block;width: 20px;"></div>
                <input type="checkbox" name="3fboss" value="100" id="breath">王冠之下
                <input type="checkbox" name="3fboss" value="100" id="tree">離歌的庭院
                <input type="checkbox" name="3fboss" value="100" id="earth">赴敵者
            </div>
            <hr>
            <div>
                <label for="hard_score">緊急加分:</label>
                <div id="hard_score" style="display: inline-block;"></div>
                <div style="display:flex">三層</div>
                <input type="number" class="level" id="Checkerboard">大棋一盤
                <input type="number" class="level" id="Grimoire">潰亂魔典
                <input type="number" class="level" id="ThreeFloorOther">其他緊急
                <div style="display: flex;">四層</div>
                <input type="number" class="level" id="Elusive">神出鬼沒
                <input type="number" class="level" id="Chaos">混沌
                <input type="number" class="level" id="FourFloorOther">其他緊急
                <div style="display: flex;">五層</div>
                <input type="number" class="level" id="Army">建制
                <input type="number" class="level" id="FiveFloorOther">其他緊急
                <div style="display: flex;">六層</div>
                <input type="number" class="level" id="Heretics">外道
                <input type="number" class="level" id="Paradise">洞天福地
                <input type="number" class="level" id="SixFloorOther">其他緊急
            </div>
            <hr>
            <div>
                <label for="special_score">【鴨爵與雇員】事件<br />失敗的試膽/信號燈/劫虛濟實/玩具的報復/鴨速公路總共擊殺:</label>
                <div id="special_score" style="display: inline-block;"></div>
                <input type="number" class="animal" id="duck">鴨爵
                <input type="number" class="animal" id="dog">流淚小子
                <input type="number" class="animal" id="bear">高普尼克
            </div>
            <hr>
            <div>
                <label for="special_level">特殊關卡加分:</label>
                <div id="special_level" style="display: inline-block; width: 20px;"></div>
                <input type="checkbox" name="special" value="30" id="fleet">繼承
                <input type="checkbox" name="special" value="30" id="justice">戰場測面
                <input type="checkbox" name="special" value="100" id="penalty">物權糾紛
                <input type="checkbox" name="special" value="50" id="halfway">敘事要約
            </div>
            <hr>
            <div>
                <label for="result">結局加分:</label>
                <div id="result" style="display: inline-block;width:20px;"></div>
                <br>
                <input type="checkbox" name="boss" value="50" id="icebox">緊急授課
                <input type="checkbox" name="boss" value="10" id="diff_icebox">混亂
                <br>
                <input type="checkbox" name="boss" value="100" id="sami">朝謁
                <input type="checkbox" name="boss" value="10" id="hollow">混亂
                <br>
                <input type="checkbox" name="boss" value="200" id="gardener">思維矯正
                <input type="checkbox" name="boss" value="20" id="sentinal">混亂
                <br>
                <input type="checkbox" name="boss" value="400" id="sands">魂靈朝謁
                <input type="checkbox" name="boss" value="20" id="enter">混亂
                <br>
                <input type="checkbox" name="boss" value="200" id="twothree">授法
                <input type="checkbox" name="boss" value="20" id="all_boss">混亂
                <br>
                <input type="checkbox" name="boss" value="200">滾動先祖
            </div>
            <hr>
            <div>
                <label for="temp">臨時招募分:</label>
                <div id="temp" style="display: inline-block;"></div>
                <input type="number" id="six_star">六星
                <input type="number" id="five_star">五星
            </div>
        </div>
    </div>
    <div id="lastscore">
        <h3>最後得分</h3>
        <div id="lastscore1"></div>
    </div>
    <script src="score.js"></script>
</body>

</html>
